    <!-- <script>

    <script>
      async function test() {
        try {
          const response = await fetch("student_data.json");
          const students = await response.json();
          return students;
          // return await fetch("student_data.json").json();
        } catch (error) {
          console.log("Error in fetching");
        }
      }
      test().then((res) => {
        console.log(res);
      });
    </script>
  </body>
